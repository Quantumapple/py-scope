scope:
  hostname: 192.168.0.3
  port: 4000
  timeout: 0.000001
  verbose: False
---
initialize:
- '*RST'
- HEADER OFF
- '*IDN?'
- SELECT:CH1 0; SELECT:CH2 0; SELECT:CH3 0; SELECT:CH4 0

configuration:
- CH1:POSITION -2.5E+0;:CH1:TERMINATION 50.0E+0;:CH1:SCALE 0.500
- CH2:POSITION -1.5E+0;:CH2:TERMINATION 50.0E+0;:CH2:SCALE 0.500
- CH3:POSITION 2.5E+0;:CH3:TERMINATION 50.0E+0;:CH3:SCALE 0.500
- CH4:POSITION -3.5E+0;:CH4:TERMINATION 50.0E+0;:CH4:SCALE 0.500
- TRIGGER:ENHANCED OFF;:TRIGGER:A:TYPE EDGE;:TRIGGER:A:EDGE:SOURCE CH1
- TRIGGER:A:LEVEL:CH1 1.34E+0
- TRIGGER:A:EDGE:SLOPE:CH1 RISE;:TRIGGER:A:MODE NORMAL
- DATA:ENCDG FASTEST;:WFMOutpre:BYT_Nr 1
- SELECT:CH1 1;:SELECT:CH2 1;:SELECT:CH3 1;:SELECT:CH4 1
- ACQUIRE:MODE SAMPLE;:HORIZONTAL:FASTFRAME:SEQUENCE FIRST
- HORIZONTAL:FASTFRAME:COUNT 1000

start_acquire:
- MASK:COUNT
#- HORIZONTAL:FASTFRAME:STATE ON
- ACQUIRE:STATE RUN

stop_acquire:
- ACQUIRE:STATE STOP
#- HORIZONTAL:FASTFRAME:STATE OFF
- MASK:COUNT

acquisition_loop:  # this is a keyword that starts a data acquisition loop
- CURVENEXT?
---
task:
- initialize
- stop_acquire
- configuration
- start_acquire
- acquisition_loop
- stop_acquire